<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form id="formulario" onsubmit="cadastro(event)">
        <label>Nome:</label>
        <input type="text" id="nome"><br><br>

        <label>Usuário:</label>
        <input type="text" id="usuario"><br><br>

        <label>Senha:</label>
        <input type="password" id="senha"><br><br>

        <label>Email:</label>
        <input type="email" id="email"><br><br>

        <label>Idade:</label>
        <input type="number" id="idade"><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagem" style="color: red;"></div>

    <script src="script.js"></script>
</body>
</html>
